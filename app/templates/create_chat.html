<html>
    <title>Create chat</title>
    <head><h1>Create new chat</h1></head>
    <body>
        <form method="POST" action="/create_chat/">
            <h3>Select user:</h3>
            <select name="user">
                {% for user in users %}
                    <option>{{user.first_name}} {{user.last_name}}</option>
                {% endfor %}
            </select><br><br>
            <input type="submit" value="Create chat!"/>
        </form>
    </body>
</html>
