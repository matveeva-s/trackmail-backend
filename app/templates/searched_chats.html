<html>
    <title>Searched chats</title>
    <head><h1>Found chats</h1></head>
    <body>
    {% for chat in chats %}
        <li> <b>{{chat.topic}}</b> with
            {%for user in chat.user %}
            <i>{{user.first_name}} {{user.last_name}},</i>
            {% endfor %}
        </li>
    {% endfor %}
    </body>
</html>
